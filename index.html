<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header class="site-head">
            <div class="container">
                <section class="section-one">
                <div class="box1">
                    <h1 class="text1">MARK ZUCKERBERG</h1>
                    <img class="img" src="css/images/cancel.png" width="35px" height="35px"  alt="close">
                </div>
            </section>
            </div>
        </section>
    </header>
    <main class="site-main">
        <div class="container">
            <section class="section-two">
                <div class="box2">
                    <hr class="line1">
                    <p class="text2">TODAY</p>
                    <hr class="line2">
            <div class="box3">
            <time class="time">10:53</time>
            <ul class="chat">
                <li class="inside-chat"><p class="word">Hi, Mark! I made a new design for Messenger App</p></li>
                <time class="time2">10:57</time>
                <li class="inside-chat2"><p class="word">Yo! Send it to my assistant and we'll review it during the year.</p></li> 
                <time class="time3">11:03</time>
                <li class="inside-chat3"><p class="word">But Mark...</p></li>
                <li class="inside-chat4"><p class="word">You were blocked by the user.</p></li>
            </ul>
            <hr class="line3">
            <p class="word2">Hey Mark!</p>
            <h2 class="send">SEND</h2>
            </div>
        </div>
        </section>     
        </div>
    </main>
</body>
</html>
